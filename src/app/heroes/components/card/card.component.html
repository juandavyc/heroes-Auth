<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{hero.superhero}}</mat-card-title>
    <mat-card-subtitle>{{hero.alter_ego}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="hero | heroImage" [alt]="hero.superhero" [ngStyle]="{width:'50px'}">
  <mat-card-content>
    <h4>{{hero.publisher}}</h4>
    <p>
      <b>Primera aparicion: </b> {{hero.first_appearance}}
      <br>
      <mat-chip-listbox>
        @for(name of hero.characters.split(','); track $index){
        <mat-chip>
          {{name }}
        </mat-chip>
        }
      </mat-chip-listbox>
    </p>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button mat-button mat-raised color="primary" [routerLink]="['/heroes/edit',hero.id]">
      <mat-icon>edit</mat-icon>
      Editar
    </button>
    <span class="spacer"></span>
    <button mat-button mat-raised [routerLink]="['/heroes',hero.id ]">
      <mat-icon>more_horizontal</mat-icon>

    </button>

  </mat-card-actions>
</mat-card>
